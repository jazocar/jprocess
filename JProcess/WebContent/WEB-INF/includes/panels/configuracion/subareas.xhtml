<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<table>
			<tr>
				<td><ace:simpleSelectOneMenu value="#{subareaFrontBean.inputArea}" immediate="true">
						<f:selectItem itemValue="-1" itemLabel="Seleccione..."/>
						<f:selectItems value="#{subareaFrontBean.listaAreas}" />				
				</ace:simpleSelectOneMenu> </td>
				<td><ace:textEntry label="Nombre" labelPosition="left" value="#{subareaFrontBean.inputNombre}" immediate="true"/></td>
				<td><ace:textEntry label="Descripcion" labelPosition="left" value="#{subareaFrontBean.inputDescripcion}" immediate="true"/></td>
			</tr>
		</table>
		<br />
			<table>
				<tr>
					<td><ace:pushButton value="Ingresar"
							actionListener="#{subareaFrontBean.insertSubareaListener}"
							rendered="#{!subareaFrontBean.selected}" /></td>
					<td><ace:pushButton value="Modificar"
							actionListener="#{subareaFrontBean.updateSubareaListener}"
							rendered="#{subareaFrontBean.selected}" /></td>
					<td><ace:pushButton value="Dar de Baja"
							actionListener="#{subareaFrontBean.deleteSubareaListener}"
							rendered="#{subareaFrontBean.selected}" /></td>						
					<td><ace:pushButton value="Limpiar"
							actionListener="#{subareaFrontBean.resetSubareaListener}" /></td>
				</tr>
			</table>
			<br/>
		<ace:dataTable value="#{subareaFrontBean.listaSubarea}" var="subarea" selectionMode="single" rowSelectListener="#{subareaFrontBean.subareaSelectListener}">
			<ace:column headerText="Id">
				<h:outputText value="#{subarea.id}"/>
			</ace:column>
			<ace:column headerText="Área">
				<h:outputText  value="#{subarea.idArea}">
					<f:converter converterId="areaConverter"/>
				</h:outputText>
			</ace:column>
			<ace:column headerText="Nombre">
				<h:outputText  value="#{subarea.nombre}"/>
			</ace:column>
			<ace:column headerText="Descripción">
				<h:outputText  value="#{subarea.descripcion}"/>
			</ace:column>
		</ace:dataTable>
	</h:form>
</ui:composition>
