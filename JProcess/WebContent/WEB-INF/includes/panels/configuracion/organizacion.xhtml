<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<table>
			<tr>
				<td><ace:textEntry label="Nombre OrganizaciÃ³n" labelPosition="left" value="#{organizacionFrontBean.nombreOrganizacion}" immediate="true"/> </td>
			</tr>
		</table>
		<div align="left">
			<br />
			<table>
				<tr>
					<td><ace:pushButton value="Ingresar"
							actionListener="#{organizacionFrontBean.insertOrganizacionListener}"
							rendered="#{!organizacionFrontBean.selected}" /></td>
					<td><ace:pushButton value="Modificar"
							actionListener="#{organizacionFrontBean.updateOrganizacionListener}"
							rendered="#{organizacionFrontBean.selected}" /></td>
					<td><ace:pushButton value="Dar de Baja"
							actionListener="#{organizacionFrontBean.deleteOrganizacionListener}"
							rendered="#{organizacionFrontBean.selected}" /></td>						
					<td><ace:pushButton value="Limpiar"
							actionListener="#{organizacionFrontBean.resetOrganizacionListener}" /></td>
				</tr>
			</table>
		</div>
		<br/>
		<ace:dataTable value="#{organizacionFrontBean.listaOrganizacion}" var="org" rowSelectListener="#{organizacionFrontBean.organizacionSelectListener}" selectionMode="single">
			<ace:column headerText="Id">
				<h:outputText value="#{org.id}" />
			</ace:column>
			<ace:column headerText="Nombre">
				<h:outputText value="#{org.nombre}" />
			</ace:column>		
		</ace:dataTable>
	</h:form>
</ui:composition>
