<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<table>
			<tr>
				<td><ace:textEntry label="Rol" labelPosition="left" value="#{rolFrontBean.inputNombreRol}"  immediate="true"/></td>
			</tr>
		</table>
		<div align="left">
			<br />
			<table>
				<tr>
					<td><ace:pushButton value="Ingresar"
							actionListener="#{rolFrontBean.insertRolListener}"
							rendered="#{!rolFrontBean.selected}" /></td>
					<td><ace:pushButton value="Modificar"
							actionListener="#{rolFrontBean.updateRolListener}"
							rendered="#{rolFrontBean.selected}" /></td>
					<td><ace:pushButton value="Dar de Baja"
							actionListener="#{rolFrontBean.deleteRolListener}"
							rendered="#{rolFrontBean.selected}" /></td>						
					<td><ace:pushButton value="Limpiar"
							actionListener="#{rolFrontBean.resetRolListener}" /></td>
				</tr>
			</table>
		</div>
		<br/>
		<ace:dataTable value="#{rolFrontBean.listaRol}" var="rol" rowSelectListener="#{rolFrontBean.rolSelectListener}" selectionMode="single">
			<ace:column headerText="Id">
				<h:outputText value="#{rol.id}" />
			</ace:column>
			<ace:column headerText="Nombre">
				<h:outputText value="#{rol.nombreRol}" />
			</ace:column>
		</ace:dataTable>
	</h:form>
</ui:composition>
