<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<table>
			<tr>
				<td align="left"><ice:outputText value="Usuario" /></td>
				<td align="left"><ice:inputText immediate="true" value="#{usuarioFrontBean.inputUsuario}" /></td>
				<td align="left"><ice:outputText value="Password" /></td>
				<td align="left"><ice:inputSecret immediate="true"  value="#{usuarioFrontBean.inputPassword}"/></td>
				<td align="left"><ice:outputText value="Re-Password" /></td>
				<td align="left"><ice:inputSecret immediate="true"  value="#{usuarioFrontBean.inputRepassword}"/></td>
			</tr>
			<tr>
				<td align="left"><ice:outputText value="Nombre" /></td>
				<td align="left"><ice:inputText immediate="true"  value="#{usuarioFrontBean.inputNombre}"/></td>
				<td align="left"><ice:outputText value="Rol" /></td>
				<td align="left"><ace:simpleSelectOneMenu
						 value="#{usuarioFrontBean.inputRol}" immediate="true">
						<f:selectItem itemValue="-1" itemLabel="Seleccione..." />
						<f:selectItems value="#{usuarioFrontBean.listaRol}" />
					</ace:simpleSelectOneMenu></td>
				<td align="left"></td>
				<td align="left"></td>
			</tr>
			<tr>
				<td align="left"><ice:outputText value="Organizacion" /></td>
				<td align="left"><ace:simpleSelectOneMenu
						 value="#{usuarioFrontBean.inputOrganizacion}" immediate="true">
						<f:selectItem itemValue="-1" itemLabel="Seleccione..." />
						<f:selectItems value="#{usuarioFrontBean.listaOrg}" />
					</ace:simpleSelectOneMenu></td>
				<td align="left"><ice:outputText value="Area" /></td>
				<td align="left"><ace:simpleSelectOneMenu
						 value="#{usuarioFrontBean.inputArea}" immediate="true">
						<f:selectItem itemValue="-1" itemLabel="Seleccione..." />
						<f:selectItems value="#{usuarioFrontBean.listaArea}" />
					</ace:simpleSelectOneMenu></td>
				<td align="left"><ice:outputText value="Sub Área" /></td>
				<td align="left"><ace:simpleSelectOneMenu
						 value="#{usuarioFrontBean.inputSubarea}" immediate="true">
						<f:selectItem itemValue="-1" itemLabel="Seleccione..." />
						<f:selectItems value="#{usuarioFrontBean.listaSubarea}" />
					</ace:simpleSelectOneMenu></td>
			</tr>
		</table>
		<br />
			<table>
				<tr>
					<td><ace:pushButton value="Ingresar"
							actionListener="#{usuarioFrontBean.insertUsuarioListener}"
							rendered="#{!usuarioFrontBean.selected}" /></td>
					<td><ace:pushButton value="Modificar"
							actionListener="#{usuarioFrontBean.updateUsuarioListener}"
							rendered="#{usuarioFrontBean.selected}" /></td>
					<td><ace:pushButton value="Dar de Baja"
							actionListener="#{usuarioFrontBean.deleteUsuarioListener}"
							rendered="#{usuarioFrontBean.selected}" /></td>						
					<td><ace:pushButton value="Limpiar"
							actionListener="#{usuarioFrontBean.resetUsuarioListener}" /></td>
				</tr>
			</table>
		<ace:dataTable value="#{usuarioFrontBean.listaUsuarios}" var="user" selectionMode="single" rowSelectListener="#{usuarioFrontBean.usuarioSelectListener}">
			<ace:column headerText="Id">
				<h:outputText value="#{user.id}"/>
			</ace:column>
			<ace:column headerText="Usuario">
				<h:outputText  value="#{user.usuario}"/>
			</ace:column>
			<ace:column headerText="Nombre">
				<h:outputText  value="#{user.nombre}"/>
			</ace:column>
			<ace:column headerText="Rol">
				<h:outputText  value="#{user.rol}">
					<f:converter converterId="rolConverter"/>
				</h:outputText>
			</ace:column>
			<ace:column headerText="Organización">
				<h:outputText  value="#{user.organizacion}">
					<f:converter converterId="organizationConverter"/>
				</h:outputText>
			</ace:column>
			<ace:column headerText="Área">
				<h:outputText  value="#{user.area}">
					<f:converter converterId="areaConverter"/>
				</h:outputText>
			</ace:column>
			<ace:column headerText="Subarea">
				<h:outputText  value="#{user.subarea}">
					<f:converter converterId="subareaConverter"/>
				</h:outputText>
			</ace:column>
		</ace:dataTable>
	</h:form>
</ui:composition>
