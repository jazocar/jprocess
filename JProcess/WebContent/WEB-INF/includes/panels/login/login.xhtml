<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<ice:panelGroup
			style="padding-left: 30px; width:400px; padding-top:15%;">
			<ice:panelGroup styleClass="employeeBox"
				style="border: 1px solid black; background-color:white;
							border-radius: 15px 15px 15px 15px;">
				<ice:panelGroup styleClass="iceDatTblColHdr"
					style="border-radius: 15px 15px 0px 0px;">
					<ice:graphicImage url="./img/acceso_usuarios.png" height="20" />
				</ice:panelGroup>
				<br />

				<ice:graphicImage url="./img/logo.jpg" width="150" />
				<table style="width: 100px;">
					<tr>

						<td style="font-weight: normal;" align="right">
						 <ice:outputLabel
								value="Usuario" for="idUsername"
								style="font-weight: normal; color:black; " />
						</td>
						<td align="left"><ice:inputText id="idUsername"
								value="#{usuarioFrontBean.usuario}" label="Username"
								labelPosition="left" immediate="true"
								style="width:150px; height: 15px;" /></td>
					</tr>
					<tr>
						<td style="font-weight: normal;" align="right"><ice:outputLabel
								value="Clave" for="inputPassword"
								style="font-weight: normal; color:black;" />
						</td>
						<td  align="left"><ice:inputSecret id="inputPassword"
								value="#{usuarioFrontBean.clave}" immediate="true"
								style="width:150px; height: 15px;" /></td>
					</tr>
					</table>
					<center>
					<table>
								<tr>
									<td><ace:pushButton value="Ingresar"
											actionListener="#{usuarioFrontBean.loginUsuarioListener}" />
									</td>
									<td><ace:pushButton value="Limpiar"
											actionListener="#{usuarioFrontBean.limpiarLoginListener}" /></td>
								</tr>
					</table></center>
						<br/>
			</ice:panelGroup>
		</ice:panelGroup>


	</h:form>
</ui:composition>
