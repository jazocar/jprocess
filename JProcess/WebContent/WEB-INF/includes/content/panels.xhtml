<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ice:panelStack selectedPanel="#{navigationBean.selectedPanel}">
		<c:forEach items="#{panelFrontBean.listaPanel}" var="panel">
			<ice:panelGroup id="#{panel.idPanel}">
				<f:subview id="#{panel.idSubview}">
					<!-- Components Splash include -->
					<ui:include src="/WEB-INF/includes/panels/#{panel.include}" />
				</f:subview>
			</ice:panelGroup>
		</c:forEach>
	</ice:panelStack>
</ui:composition>
