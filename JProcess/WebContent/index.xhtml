<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>JProcess v.1.0.</title>
	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
	<ice:outputStyle href="./css/layout.css" />
	<ice:outputStyle href="./css/style.css" />
	<ice:outputStyle href="./css/base.css" />
</h:head>
<h:body style="margin-top:0px;">
   <div class="slug-pattern">
              <div class="overlay">
                  <div class="slug-cut"></div>
              </div>
         </div>
      <div class="body">
	<center>
	
		<ice:panelGroup visible="#{!usuarioFrontBean.lockOut}">
			<ui:include src="/WEB-INF/includes/panels/login/login.xhtml"/>		
		</ice:panelGroup>
		
		
		<ice:panelGroup styleClass="panelBorderContainer" visible="#{usuarioFrontBean.lockOut}">
			<ice:panelBorder id="page" styleClass="pnlBrdr" renderNorth="true" renderSouth="true" 
			                 renderCenter="true" renderWest="true" renderEast="false">
				<f:facet name="north">
						<ui:include src="/WEB-INF/includes/content/header.xhtml"/>
				</f:facet>
				<f:facet name="west">
					<ui:include src="/WEB-INF/includes/content/navigator.xhtml"/>
				</f:facet>
				<f:facet name="east">
					<ice:outputText id="east" value="" />
				</f:facet>
				<f:facet name="center">
					 <ui:include src="/WEB-INF/includes/content/panels.xhtml">
                        <ui:param name="selectedPanel" value="#{navigationBean.selectedPanel}"/>
                    </ui:include>
				</f:facet>
				<f:facet name="south">
					<ui:include src="/WEB-INF/includes/content/footer.xhtml"/>
				</f:facet>
			</ice:panelBorder>
		</ice:panelGroup>
	</center></div>
</h:body>
</html>
